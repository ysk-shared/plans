<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plans</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#111b2e;
      --txt:#eef3ff;
      --muted:#b8c3e6;
      --border:rgba(255,255,255,.10);
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --a:#6ee7ff;
      --b:#a78bfa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 20% 0%,rgba(110,231,255,.18),transparent 55%),
        radial-gradient(900px 500px at 90% 10%,rgba(167,139,250,.20),transparent 55%),
        var(--bg);
      color:var(--txt);
      font-family:ui-sans-serif,system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Noto Sans JP","Segoe UI",sans-serif;
    }
    .wrap{max-width:700px;margin:0 auto;padding:60px 18px 80px}
    h1{font-size:32px;margin:0 0 8px}
    .sub{color:var(--muted);margin:0 0 32px;line-height:1.6}
    .card{
      display:block;
      text-decoration:none;
      color:var(--txt);
      border:1px solid var(--border);
      border-radius:18px;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      padding:20px 24px;
      margin-bottom:14px;
      transition:border-color .2s,transform .2s;
    }
    .card:hover{border-color:rgba(110,231,255,.4);transform:translateY(-2px)}
    .card-title{font-size:18px;font-weight:800;margin:0 0 6px}
    .card-meta{color:var(--muted);font-size:14px;margin:0}
    .badge{
      display:inline-block;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid rgba(110,231,255,.35);
      background:rgba(110,231,255,.10);
      font-size:12px;
      font-weight:800;
      margin-bottom:10px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Plans</h1>
    <p class="sub">Shared plans & resources</p>

    <a class="card" href="plans/okinawa/okinawa-plan.html">
      <div class="badge">Trip</div>
      <p class="card-title">沖縄・座間味 旅行プラン</p>
      <p class="card-meta">6/26–6/29 | 5人 | 座間味島でシュノーケル & ダイビング</p>
    </a>
  </main>
</body>
</html>
